name: Heroku Deploy

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  deploy_webapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy Webapp to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: webapp-heroku-app  # Replace with your webapp Heroku app name
          heroku_email: "chiragchandrashekar@gmail.com"

  deploy_data_collector:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Deploy Data Collector to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: datacollectorpython  # Replace with your data collector Heroku app name
          heroku_email: "chiragchandrashekar@gmail.com"
          heroku_process_type: 'web'
          procfile_path: 'Data_collector_app/Procfile'

  deploy_data_analyzer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Deploy Data Analyzer to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: dataanalyzer  # Replace with your data analyzer Heroku app name
          heroku_email: "chiragchandrashekar@gmail.com"
          heroku_process_type: 'web'
          procfile_path: 'Data_analyzer_app/Procfile'
